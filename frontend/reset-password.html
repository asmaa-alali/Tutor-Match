<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4">Reset Your Password</h2>

    <form id="resetForm" class="space-y-4">
      <input id="newPassword" type="password" placeholder="New password"
             class="border rounded-lg p-2 w-full" required>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">
        Reset Password
      </button>
    </form>

    <p id="statusMsg" class="mt-4 text-gray-600"></p>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://tdwgbaingdbodbqisotm.supabase.co",  // same URL
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkd2diYWluZ2Rib2RicWlzb3RtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxMjIsImV4cCI6MjA3NjQ0ODEyMn0.Rw8WQiSswknrGtdD3418RASZ7okwLS4-RGr7dbjZgzs"               // same anon key
    );

    const form = document.getElementById("resetForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;

      const { data, error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        statusMsg.textContent = "Error resetting password. Try again.";
        console.error(error);
      } else {
        statusMsg.textContent = "âœ… Password successfully updated!";
        form.reset();
      }
    });
  </script>
</body>
</html>
