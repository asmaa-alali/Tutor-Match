<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Tutor Match</title>

  <!-- Tailwind CSS + Lucide Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <!-- Shared Sign-In CSS -->
  <link rel="stylesheet" href="signin.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 transition-all duration-300">

  <!-- Theme Toggle -->
  <div class="theme-toggle fixed top-6 right-6 cursor-pointer" onclick="toggleTheme()">
    <i id="themeIcon" data-lucide="sun"></i>
  </div>

  <!-- Glass Card -->
  <div class="glass-card p-8 w-full max-w-md rounded-2xl shadow-xl bg-white/80 dark:bg-gray-800/80 backdrop-blur-md border border-gray-200 dark:border-gray-700">
    <div class="text-center mb-6">
      <i data-lucide="lock" class="w-10 h-10 text-blue-600 mx-auto mb-2"></i>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Reset Password</h1>
      <p class="text-gray-600 dark:text-gray-400 text-sm">Enter and confirm your new password.</p>
    </div>

    <form id="resetForm" class="space-y-4">
      <!-- New Password -->
      <div>
        <label for="newPassword" class="block text-gray-800 dark:text-gray-300 mb-2 font-medium">New Password</label>
        <input id="newPassword" type="password" placeholder="Enter new password" required
               class="input-field w-full bg-white dark:bg-gray-900 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-500 dark:placeholder-gray-400 px-3 py-2">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-gray-800 dark:text-gray-300 mb-2 font-medium">Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="Confirm new password" required
               class="input-field w-full bg-white dark:bg-gray-900 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-500 dark:placeholder-gray-400 px-3 py-2">
      </div>

      <button type="submit" id="resetButton"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition disabled:opacity-60">
        Update Password
      </button>
    </form>

    <p id="statusMsg" class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400"></p>
  </div>

  <!-- Notification -->
  <div id="notification" class="fixed top-6 right-6 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-md opacity-0 transition">
    <span id="notificationText"></span>
  </div>

  <!-- JS Logic -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://tdwgbaingdbodbqisotm.supabase.co", 
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkd2diYWluZ2Rib2RicWlzb3RtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxMjIsImV4cCI6MjA3NjQ0ODEyMn0.Rw8WQiSswknrGtdD3418RASZ7okwLS4-RGr7dbjZgzs" 
    );

    const form = document.getElementById("resetForm");
    const msg = document.getElementById("statusMsg");
    const btn = document.getElementById("resetButton");
    const notification = document.getElementById("notification");
    const notificationText = document.getElementById("notificationText");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (newPassword !== confirmPassword) {
        showNotification("❌ Passwords do not match.", "error");
        return;
      }

      if (newPassword.length < 6) {
        showNotification("⚠️ Password must be at least 6 characters.", "error");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Updating...";

      const { error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        console.error(error);
        showNotification("❌ Error updating password. Try again.", "error");
        btn.disabled = false;
        btn.textContent = "Update Password";
        return;
      }

      showNotification("✅ Password updated successfully!", "success");
      msg.textContent = "Redirecting to Sign In...";
      setTimeout(() => (window.location.href = "/Sign in/signin.html"), 2500);
    });

    // Notification function
    function showNotification(message, type) {
      notificationText.textContent = message;
      notification.style.backgroundColor = type === "error" ? "#dc2626" : "#16a34a";
      notification.classList.remove("opacity-0");
      setTimeout(() => notification.classList.add("opacity-0"), 3000);
    }
  </script>

  <!-- Theme logic -->
  <script>
    const themeIcon = document.getElementById("themeIcon");

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeIcon.setAttribute("data-lucide", isDark ? "moon" : "sun");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      lucide.createIcons();
    }

    // Initialize theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark" || (!savedTheme && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
      document.body.classList.add("dark");
    }
    lucide.createIcons();
  </script>
</body>
</html>
