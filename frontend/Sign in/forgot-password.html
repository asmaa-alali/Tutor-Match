<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <!-- Sign-in CSS -->
  <link rel="stylesheet" href="signin.css">
</head>
<body class="min-h-screen flex items-center justify-center">

  <!-- Theme toggle -->
  <div class="theme-toggle" onclick="toggleTheme()">
    <i id="themeIcon" data-lucide="sun"></i>
  </div>

  <!-- Glass card -->
  <div class="glass-card p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Forgot Password</h1>
      <p class="text-gray-600 dark:text-gray-400">Enter your email to reset your password</p>
    </div>

    <form id="forgotPasswordForm" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">Email address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required
               class="input-field">
      </div>

      <button type="submit" class="btn-primary">Send Reset Link</button>
    </form>

    <div class="text-center mt-6">
      <a href="signin.html" class="text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
        Back to Sign In
      </a>
    </div>
  </div>

  <!-- Notification container -->
  <div id="notification" class="notification hidden">
    <span id="notificationText"></span>
  </div>

  <!-- JS -->
  <script src="forgot-password.js" type="module"></script>
 

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
