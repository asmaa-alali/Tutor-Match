<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Tutor Match</title>

  <!-- Tailwind CSS + Lucide Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <!-- Shared Sign-In CSS -->
  <link rel="stylesheet" href="signin.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 transition-all duration-300">

  <!-- Theme toggle -->
  <div class="theme-toggle fixed top-6 right-6 cursor-pointer" onclick="toggleTheme()">
    <i id="themeIcon" data-lucide="sun"></i>
  </div>

  <!-- Glass card -->
  <div class="glass-card p-8 w-full max-w-md rounded-2xl shadow-xl bg-white/80 dark:bg-gray-800/80 backdrop-blur-md border border-gray-200 dark:border-gray-700">
    <div class="text-center mb-6">
      <i data-lucide="key-round" class="w-10 h-10 text-blue-600 mx-auto mb-2"></i>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Forgot Password?</h1>
      <p class="text-gray-600 dark:text-gray-400 text-sm">
        Enter your email and weâ€™ll send you a link to reset your password.
      </p>
    </div>

    <form id="forgotPasswordForm" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-800 dark:text-gray-300 mb-2 font-medium">Email address</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required
               class="input-field w-full bg-white dark:bg-gray-900 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-500 dark:placeholder-gray-400 px-3 py-2">
      </div>

      <button type="submit" id="sendButton"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition disabled:opacity-60">
        Send Reset Link
      </button>
    </form>

    <div class="text-center mt-6">
      <a href="signin.html" class="text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
        Back to Sign In
      </a>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="fixed top-6 right-6 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-md opacity-0 transition">
    <span id="notificationText"></span>
  </div>

  <!-- Scripts -->
  <script type="module" src="forgot-password.js"></script>
  <script>
    // ðŸŒ™ Theme toggle logic
    const themeIcon = document.getElementById("themeIcon");

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeIcon.setAttribute("data-lucide", isDark ? "moon" : "sun");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      lucide.createIcons();
    }

    // Initialize theme from localStorage or system
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark" || (!savedTheme && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
      document.body.classList.add("dark");
    }
    lucide.createIcons();
  </script>
</body>
</html>
