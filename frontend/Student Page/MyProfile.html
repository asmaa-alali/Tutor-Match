<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - TutorMatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * { 
            font-family: 'Inter', sans-serif; 
        }
        
        body {
            box-sizing: border-box;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            min-height: 100vh;
        }

        /* Glass Card Styles */
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(148, 163, 184, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* Glass Button Styles */
        .glass-btn-primary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
        }

        .glass-btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            box-shadow: 0 6px 24px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .glass-btn-large {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.4);
        }

        .glass-btn-large:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed, #db2777);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.5);
            transform: translateY(-3px);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            color: #f1f5f9;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background: rgba(30, 41, 59, 0.8);
        }

        .form-input:hover {
            border-color: rgba(148, 163, 184, 0.5);
        }

        /* Subject Tags */
        .subject-tag {
            display: inline-block;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
            color: #cbd5e1;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(148, 163, 184, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin: 2px;
        }

        .subject-tag:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(139, 92, 246, 0.3));
            border-color: rgba(148, 163, 184, 0.4);
            transform: translateY(-1px);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.4);
        }

        .section-title {
            color: #f1f5f9;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .personal-icon {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        .academic-icon {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
        }

        /* Dark mode overrides */
        .dark html, .dark body { background: #000 !important; }
        .dark body { min-height: 100vh; }
        /* Force main wrapper to use solid black (overrides gradient utility classes) */
        .dark .min-h-screen { background: #000 !important; background-image: none !important; }
        .dark .bg-gradient-to-br { background: #000 !important; background-image: none !important; }
        .dark .glass-card {
            background: rgba(10, 10, 10, 0.85) !important;
            border-color: rgba(255, 255, 255, 0.08) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6) !important;
        }
        .dark .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.12) !important;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7) !important;
        }
        .dark .form-input {
            background: rgba(18, 18, 18, 0.7) !important;
            border-color: rgba(255, 255, 255, 0.12) !important;
            color: #f8fafc !important;
        }
        .dark .form-input:focus {
            border-color: #60a5fa !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25) !important;
            background: rgba(18, 18, 18, 0.9) !important;
        }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  
 </head>
 <body>
  <!-- Top-right controls: Back + Dark Mode -->
  <div class="fixed top-4 right-4 z-50 flex items-center gap-3">
    <button id="theme-toggle" aria-label="Toggle dark mode" class="inline-flex items-center justify-center w-12 h-12 rounded-2xl border border-white/20 bg-transparent hover:bg-white/10 transition">
      <i data-lucide="moon" class="w-6 h-6 text-blue-300"></i>
    </button>
    <a href="findtutor.html" class="inline-flex items-center gap-2 px-5 py-3 rounded-full border border-white/20 bg-transparent hover:bg-white/10 text-white transition">
      <i data-lucide="arrow-left" class="w-5 h-5"></i>
      <span>return back</span>
    </a>
  </div>
  <div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-purple-900 py-8">
   <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="glass-card p-8 mb-8">
     <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
      <div class="flex flex-col items-center">
       <div class="profile-avatar mb-4" id="profileAvatar">
        AS
       </div><button class="glass-btn-primary text-sm" onclick="changePhoto()"> <i data-lucide="camera" class="w-4 h-4"></i> Change Photo </button> <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="handlePhotoChange(event)">
      </div>
      <div class="flex-1 text-center md:text-left">
       <h1 class="text-4xl font-bold text-white mb-2">Alex Smith</h1>
       <p class="text-xl text-gray-300 mb-6" id="majorCaption">Computer Science Student</p>
      </div>
      <div class="flex-shrink-0"><button class="glass-btn-primary" onclick="editProfile()"> <i data-lucide="edit" class="w-5 h-5"></i> Edit Profile </button>
      </div>
     </div>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
     <div class="glass-card p-6">
      <h2 class="section-title">
       <div class="section-icon personal-icon"><i data-lucide="user" class="w-4 h-4 text-white"></i>
       </div> Personal Information</h2>
      <div class="space-y-6">
       <div class="form-group"><label class="form-label">Full Name</label> <input type="text" value="Alex Smith" class="form-input" id="fullName" readonly>
       </div>
       <div class="form-group"><label class="form-label">Email Address</label> <input type="email" value="alex.smith@mail.aub.edu" class="form-input" id="email" readonly>
       </div>
       <div class="form-group"><label class="form-label">Phone Number</label> <input type="tel" value="+961 70 123 456" class="form-input" id="phone" readonly>
       </div>
      </div>
     </div>
     <div class="glass-card p-6">
      <h2 class="section-title">
       <div class="section-icon academic-icon"><i data-lucide="graduation-cap" class="w-4 h-4 text-white"></i>
       </div> Academic Information</h2>
      <div class="space-y-6">
       <div class="form-group"><label class="form-label">University</label> <input type="text" value="American University of Beirut" class="form-input" id="university" readonly>
       </div>
       <div class="form-group"><label class="form-label">Major</label> <input type="text" value="Computer Science" class="form-input" id="major" oninput="updateMajorCaption()" readonly>
       </div>
       <div class="form-group"><label class="form-label">Year of Study</label> <select class="form-input" id="yearOfStudy" disabled> <option value="freshman">Freshman (1st Year)</option> <option value="sophomore">Sophomore (2nd Year)</option> <option value="junior" selected>Junior (3rd Year)</option> <option value="senior">Senior (4th Year)</option> <option value="graduate">Graduate Student</option> </select>
       </div>
       <div class="form-group"><label class="form-label">Preferred Subjects</label>
        <div class="flex flex-wrap gap-2 mt-2" id="subjectTags"><span class="subject-tag"> Programming <button class="ml-2 text-red-400 hover:text-red-300" onclick="removeSubject(this)"> <i data-lucide="x" class="w-3 h-3"></i> </button> </span> <span class="subject-tag"> Data Structures <button class="ml-2 text-red-400 hover:text-red-300" onclick="removeSubject(this)"> <i data-lucide="x" class="w-3 h-3"></i> </button> </span> <span class="subject-tag"> Algorithms <button class="ml-2 text-red-400 hover:text-red-300" onclick="removeSubject(this)"> <i data-lucide="x" class="w-3 h-3"></i> </button> </span> <span class="subject-tag"> Mathematics <button class="ml-2 text-red-400 hover:text-red-300" onclick="removeSubject(this)"> <i data-lucide="x" class="w-3 h-3"></i> </button> </span> <span class="subject-tag"> Physics <button class="ml-2 text-red-400 hover:text-red-300" onclick="removeSubject(this)"> <i data-lucide="x" class="w-3 h-3"></i> </button> </span>
        </div>
        <div class="mt-3 hidden" id="addSubjectForm">
         <div class="flex gap-2"><input type="text" placeholder="Enter subject name..." class="form-input flex-1" id="newSubjectInput"> <button class="glass-btn-primary text-sm" onclick="confirmAddSubject()"> <i data-lucide="check" class="w-4 h-4"></i> Add </button> <button class="glass-btn-primary text-sm bg-gray-600 hover:bg-gray-700" onclick="cancelAddSubject()"> <i data-lucide="x" class="w-4 h-4"></i> Cancel </button>
         </div>
        </div><button class="glass-btn-primary mt-3 text-sm" id="addSubjectBtn" onclick="showAddSubjectForm()"> <i data-lucide="plus" class="w-4 h-4"></i> Add Subject </button>
       </div>
      </div>
     </div>
    </div>
    <div class="text-center"><button class="glass-btn-large" onclick="saveChanges(this)"> <i data-lucide="save" class="w-5 h-5"></i> Save Changes </button>
    </div>
   </div>
  </div>
  <script>
        lucide.createIcons();

        // Simple theme toggle (persists across pages)
        (function initThemeToggle(){
            const htmlEl = document.documentElement;
            const btn = document.getElementById('theme-toggle');
            const sun = () => btn.querySelector('[data-lucide="sun"]');
            const moon = () => btn.querySelector('[data-lucide="moon"]');

            const saved = localStorage.getItem('theme');
            if (saved === 'dark') htmlEl.classList.add('dark');
            if (saved === 'light') htmlEl.classList.remove('dark');

            function syncIcons(){
                const isDark = htmlEl.classList.contains('dark');
                if (isDark){
                    if (!sun()) btn.innerHTML = '<i data-lucide="sun" class="w-6 h-6 text-yellow-300"></i>';
                } else {
                    if (!moon()) btn.innerHTML = '<i data-lucide="moon" class="w-6 h-6 text-blue-300"></i>';
                }
                lucide.createIcons();
            }
            syncIcons();

            if (btn) btn.addEventListener('click', ()=>{
                htmlEl.classList.toggle('dark');
                const isDark = htmlEl.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                syncIcons();
            });
        })();

        function editProfile() {
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.removeAttribute('readonly');
                input.style.background = 'rgba(30, 41, 59, 0.8)';
            });
            // Enable any selects disabled initially
            document.querySelectorAll('select.form-input').forEach(sel => sel.removeAttribute('disabled'));
            
            showToast('Profile editing enabled! Make your changes and click Save.');
        }

        function changePhoto() {
            document.getElementById('photoInput').click();
        }

        function handlePhotoChange(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const avatar = document.getElementById('profileAvatar');
                    avatar.style.backgroundImage = `url(${e.target.result})`;
                    avatar.style.backgroundSize = 'cover';
                    avatar.style.backgroundPosition = 'center';
                    avatar.textContent = '';
                    showToast('Profile photo updated!', 'success');
                };
                reader.readAsDataURL(file);
            }
        }

        function showAddSubjectForm() {
            const form = document.getElementById('addSubjectForm');
            const button = document.getElementById('addSubjectBtn');
            const input = document.getElementById('newSubjectInput');
            
            form.classList.remove('hidden');
            button.classList.add('hidden');
            input.focus();
        }

        function cancelAddSubject() {
            const form = document.getElementById('addSubjectForm');
            const button = document.getElementById('addSubjectBtn');
            const input = document.getElementById('newSubjectInput');
            
            form.classList.add('hidden');
            button.classList.remove('hidden');
            input.value = '';
        }

        function confirmAddSubject() {
            const input = document.getElementById('newSubjectInput');
            const subjectName = input.value.trim();
            
            if (subjectName) {
                const subjectTags = document.getElementById('subjectTags');
                
                const newTag = document.createElement('span');
                newTag.className = 'subject-tag';
                newTag.innerHTML = `
                    ${subjectName}
                    <button class="ml-2 text-red-400 hover:text-red-300 transition-colors" onclick="removeSubject(this)">
                        <i data-lucide="x" class="w-3 h-3"></i>
                    </button>
                `;
                
                subjectTags.appendChild(newTag);
                lucide.createIcons();
                showToast('Subject added successfully!', 'success');
                
                cancelAddSubject();
            } else {
                showToast('Please enter a subject name', 'error');
                input.focus();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('newSubjectInput');
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    confirmAddSubject();
                }
            });
        });

        function removeSubject(button) {
            button.closest('.subject-tag').remove();
            showToast('Subject removed', 'info');
        }

        function updateMajorCaption() {
            const majorInput = document.getElementById('major');
            const majorCaption = document.getElementById('majorCaption');
            const majorValue = majorInput.value.trim();
            
            if (majorValue) {
                majorCaption.textContent = `${majorValue} Student`;
            } else {
                majorCaption.textContent = 'Student';
            }
        }

        function saveChanges(buttonEl) {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const university = document.getElementById('university').value;
            const major = document.getElementById('major').value;
            const yearOfStudy = document.getElementById('yearOfStudy').value;

            if (!fullName || !email || !university || !major) {
                showToast('Please fill in all required fields', 'error');
                return;
            }

            document.querySelector('h1').textContent = fullName;
            
            const button = buttonEl;
            button.style.background = 'linear-gradient(135deg, #10b981, #059669)';
            button.innerHTML = '<i data-lucide="check" class="w-5 h-5"></i>Changes Saved!';
            
            setTimeout(() => {
                button.style.background = 'linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899)';
                button.innerHTML = '<i data-lucide="save" class="w-5 h-5"></i>Save Changes';
                lucide.createIcons();
            }, 2000);

            showToast('Profile updated successfully!', 'success');
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            
            toast.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 transform transition-all duration-300`;
            toast.style.transform = 'translateX(100%)';
            toast.innerHTML = `
                <div class="flex items-center gap-2">
                    <i data-lucide="${type === 'success' ? 'check-circle' : type === 'error' ? 'alert-circle' : 'info'}" class="w-4 h-4"></i>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(toast);
            lucide.createIcons();
            
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
 </body>
 </html>
