<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - TutorMatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="../common/session-guard.js" defer></script>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * { 
            font-family: 'Inter', sans-serif; 
        }
        
        body {
            box-sizing: border-box;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            min-height: 100vh;
        }

        /* Glass Card Styles */
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(148, 163, 184, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* Glass Button Styles */
        .glass-btn-primary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
        }

        .glass-btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            box-shadow: 0 6px 24px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .glass-btn-large {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.4);
        }

        .glass-btn-large:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed, #db2777);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.5);
            transform: translateY(-3px);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            color: #f1f5f9;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background: rgba(30, 41, 59, 0.8);
        }

        .form-input:hover {
            border-color: rgba(148, 163, 184, 0.5);
        }

        /* Subject Tags */
        .subject-tag {
            display: inline-block;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
            color: #cbd5e1;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(148, 163, 184, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin: 2px;
        }

        .subject-tag:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(139, 92, 246, 0.3));
            border-color: rgba(148, 163, 184, 0.4);
            transform: translateY(-1px);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.4);
        }

        .section-title {
            color: #f1f5f9;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .personal-icon {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        .academic-icon {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
        }

        /* Dark mode overrides */
        .dark html, .dark body { background: #000 !important; }
        .dark body { min-height: 100vh; }
        /* Force main wrapper to use solid black (overrides gradient utility classes) */
        .dark .min-h-screen { background: #000 !important; background-image: none !important; }
        .dark .bg-gradient-to-br { background: #000 !important; background-image: none !important; }
        .dark .glass-card {
            background: rgba(10, 10, 10, 0.85) !important;
            border-color: rgba(255, 255, 255, 0.08) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6) !important;
        }
        .dark .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.12) !important;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7) !important;
        }
        .dark .form-input {
            background: rgba(18, 18, 18, 0.7) !important;
            border-color: rgba(255, 255, 255, 0.12) !important;
            color: #f8fafc !important;
        }
        .dark .form-input:focus {
            border-color: #60a5fa !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25) !important;
            background: rgba(18, 18, 18, 0.9) !important;
        }
  </style>

 <body>
  <!-- Top-right controls: Back + Dark Mode -->
  <div class="fixed top-4 right-4 z-50 flex items-center gap-3">
    <button id="theme-toggle" aria-label="Toggle dark mode" class="inline-flex items-center justify-center w-12 h-12 rounded-2xl border border-white/20 bg-transparent hover:bg-white/10 transition">
      <i data-lucide="moon" class="w-6 h-6 text-blue-300"></i>
    </button>
    <a href="findtutor.html" class="inline-flex items-center gap-2 px-5 py-3 rounded-full border border-white/20 bg-transparent hover:bg-white/10 text-white transition">
      <i data-lucide="arrow-left" class="w-5 h-5"></i>
      <span>return back</span>
    </a>
  </div>

  <div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-purple-900 py-8">
   <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="glass-card p-8 mb-8">
     <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
      <div class="flex flex-col items-center">
       <div class="profile-avatar mb-4" id="profileAvatar" style="background-image: url('/assets/default-avatar.svg'); background-size: cover; background-position: center;">
       </div><button id="changePhotoBtn" class="glass-btn-primary text-sm" onclick="changePhoto()"> <i data-lucide="camera" class="w-4 h-4"></i> Change Photo </button> <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="handlePhotoChange(event)">
      </div>
      <div class="flex-1 text-center md:text-left">
       <h1 class="text-4xl font-bold text-white mb-2" id="profileHeaderName">Alex Smith</h1>
       <p class="text-xl text-gray-300 mb-6" id="majorCaption">Computer Science Student</p>
      </div>
      <div class="flex-shrink-0"><button class="glass-btn-primary" onclick="editProfile()"> <i data-lucide="edit" class="w-5 h-5"></i> Edit Profile </button>
      </div>
     </div>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
     <div class="glass-card p-6">
      <h2 class="section-title">
      <div class="section-icon personal-icon"><i data-lucide="user" class="w-4 h-4 text-white"></i>
       </div> Personal Information</h2>
      <div class="space-y-6">
       <div class="form-group"><label class="form-label">Full Name</label> <input type="text" value="" class="form-input" id="fullName" placeholder="Enter your full name" readonly>
       </div>
       <div class="form-group"><label class="form-label">Email Address</label> <input type="email" value="" class="form-input" id="email" placeholder="Enter your email" readonly>
       </div>
       <div class="form-group"><label class="form-label">Phone Number</label> <input type="tel" value="" class="form-input" id="phone" placeholder="Enter your phone number" readonly>
       </div>
      </div>
     </div>
     <div class="glass-card p-6">
      <h2 class="section-title">
       <div class="section-icon academic-icon"><i data-lucide="graduation-cap" class="w-4 h-4 text-white"></i>
       </div> Academic Information</h2>
      <div class="space-y-6">
       <div class="form-group"><label class="form-label">University</label> <input type="text" value="" class="form-input" id="university" placeholder="Enter your university" readonly>
       </div>
       <div class="form-group"><label class="form-label">Major</label> <input type="text" value="" class="form-input" id="major" oninput="updateMajorCaption()" placeholder="Enter your major" readonly>
       </div>
       <div class="form-group"><label class="form-label">Year of Study</label> <select class="form-input" id="yearOfStudy" disabled> <option value="" selected disabled>Choose your year</option> <option value="freshman">Freshman (1st Year)</option> <option value="sophomore">Sophomore (2nd Year)</option> <option value="junior">Junior (3rd Year)</option> <option value="senior">Senior (4th Year)</option> <option value="graduate">Graduate Student</option> </select>
       </div>
       <div class="form-group"><label class="form-label">Preferred Subjects</label>
        <div class="flex flex-wrap gap-2 mt-2" id="subjectTags"></div>
        <div class="mt-3 hidden" id="addSubjectForm">
         <div class="flex gap-2"><input type="text" placeholder="Enter subject name..." class="form-input flex-1" id="newSubjectInput"> <button class="glass-btn-primary text-sm" onclick="confirmAddSubject()"> <i data-lucide="check" class="w-4 h-4"></i> Add </button> <button class="glass-btn-primary text-sm bg-gray-600 hover:bg-gray-700" onclick="cancelAddSubject()"> <i data-lucide="x" class="w-4 h-4"></i> Cancel </button>
         </div>
        </div><button class="glass-btn-primary mt-3 text-sm hidden" id="addSubjectBtn" onclick="showAddSubjectForm()"> <i data-lucide="plus" class="w-4 h-4"></i> Add Subject </button>
       </div>
      </div>
     </div>
    </div>
    <div class="text-center"><button class="glass-btn-large" onclick="saveChanges(this)"> <i data-lucide="save" class="w-5 h-5"></i> Save Changes </button>
    </div>
   </div>

  <script src="student-session.js"></script>
  <script>
        lucide.createIcons();

        // Simple theme toggle (persists across pages)
        (function initThemeToggle(){
            const htmlEl = document.documentElement;
            const btn = document.getElementById('theme-toggle');
            const sun = () => btn.querySelector('[data-lucide="sun"]');
            const moon = () => btn.querySelector('[data-lucide="moon"]');

            const saved = localStorage.getItem('theme');
            if (saved === 'dark') htmlEl.classList.add('dark');
            if (saved === 'light') htmlEl.classList.remove('dark');

            function syncIcons(){
                const isDark = htmlEl.classList.contains('dark');
                if (isDark){
                    if (!sun()) btn.innerHTML = '<i data-lucide="sun" class="w-6 h-6 text-yellow-300"></i>';
                } else {
                    if (!moon()) btn.innerHTML = '<i data-lucide="moon" class="w-6 h-6 text-blue-300"></i>';
                }
                lucide.createIcons();
            }
            syncIcons();

            if (btn) btn.addEventListener('click', ()=>{
                htmlEl.classList.toggle('dark');
                const isDark = htmlEl.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                syncIcons();
            });
        })();

        const SESSION_KEY = 'tmUserSession';
        const DEFAULT_AVATAR_SRC = '/assets/default-avatar.svg';
        let activeSession = null;
        let editingEnabled = false;
        let currentSubjects = [];
        let isSavingProfile = false;

        function getStoredSession() {
            const raw = localStorage.getItem(SESSION_KEY);
            if (!raw) return null;
            try {
                return JSON.parse(raw);
            } catch (err) {
                console.warn('Failed to parse session storage:', err);
                return null;
            }
        }

        async function refreshSessionFromServer(storedSession) {
            if (!storedSession || (storedSession.role && storedSession.role !== 'student')) {
                return null;
            }

            const userId = typeof storedSession.userId === 'string' ? storedSession.userId.trim() : '';
            if (!userId) {
                return null;
            }

            try {
                const response = await fetch(`https://tutor-match-n8a7.onrender.com/api/students/profile/${encodeURIComponent(userId)}`);

                if (!response.ok) {
                    let message = 'Failed to load profile.';
                    try {
                        const errorPayload = await response.json();
                        if (errorPayload?.error) {
                            message = errorPayload.error;
                        }
                    } catch {}
                    throw new Error(message);
                }

                const data = await response.json();
                const serverProfile = data?.profile || {};
                const mergedProfile = {
                    ...(storedSession.profile || {}),
                    ...serverProfile,
                };

                if (Array.isArray(serverProfile.subjects)) {
                    mergedProfile.subjects = serverProfile.subjects;
                }

                const updatedSession = {
                    ...storedSession,
                    userId: data?.userId || storedSession.userId,
                    email: data?.email || storedSession.email || '',
                    role: storedSession.role || 'student',
                    profile: mergedProfile,
                    passwordUpdatedAt: data?.passwordUpdatedAt ?? storedSession.passwordUpdatedAt ?? null,
                };

                activeSession = updatedSession;
                try {
                    localStorage.setItem(SESSION_KEY, JSON.stringify(updatedSession));
                } catch (storageErr) {
                    console.warn('Failed to persist refreshed session:', storageErr);
                }

                return updatedSession;
            } catch (err) {
                console.error('Profile fetch failed:', err);
                showToast(err.message || 'Unable to load latest profile info. Showing cached data.', 'error');
                return null;
            }
        }

        function setAvatarImage(url) {
            const avatar = document.getElementById('profileAvatar');
            if (!avatar) return;

            const trimmedUrl = typeof url === 'string' ? url.trim() : '';
            if (trimmedUrl) {
                avatar.style.backgroundImage = `url(${trimmedUrl})`;
                avatar.style.backgroundSize = 'cover';
                avatar.style.backgroundPosition = 'center';
                avatar.textContent = '';
                avatar.dataset.avatarUrl = trimmedUrl;
            } else {
                avatar.style.backgroundImage = `url(${DEFAULT_AVATAR_SRC})`;
                avatar.style.backgroundSize = 'cover';
                avatar.style.backgroundPosition = 'center';
                avatar.textContent = '';
                delete avatar.dataset.avatarUrl;
            }
        }

        function updateHeaderFromFullName(fullName) {
            const header = document.getElementById('profileHeaderName');
            const trimmed = (fullName || '').trim();

            if (header) {
                header.textContent = trimmed || 'Student';
            }
        }

        function renderSubjects() {
            const container = document.getElementById('subjectTags');
            if (!container) return;

            container.innerHTML = '';

            if (!currentSubjects.length) {
                const placeholder = document.createElement('span');
                placeholder.className = 'text-sm text-slate-400';
                placeholder.textContent = editingEnabled ? 'Add your first subject.' : 'No subjects added yet.';
                container.appendChild(placeholder);
                return;
            }

            currentSubjects.forEach(subject => {
                const tag = document.createElement('span');
                tag.className = 'subject-tag';
                tag.dataset.subject = subject;
                tag.innerHTML = `
                    ${subject}
                    <button class="ml-2 text-red-400 hover:text-red-300 transition-colors"
                        data-subject="${subject}" onclick="removeSubject(this)">
                        <i data-lucide="x" class="w-3 h-3"></i>
                    </button>
                `;
                container.appendChild(tag);
            });

            lucide.createIcons();
        }

        function toggleEditMode(enabled) {
            editingEnabled = enabled;

            document.querySelectorAll('.form-input').forEach(input => {
                const isSelect = input.tagName === 'SELECT';
                const isEmailField = input.id === 'email';

                if (isSelect) {
                    if (enabled) {
                        input.removeAttribute('disabled');
                    } else {
                        input.setAttribute('disabled', 'disabled');
                    }
                } else {
                    if (isEmailField) {
                        input.setAttribute('readonly', 'readonly');
                    } else {
                        if (enabled) {
                            input.removeAttribute('readonly');
                        } else {
                            input.setAttribute('readonly', 'readonly');
                        }
                    }
                }
                if (!isEmailField) {
                    input.style.background = enabled ? 'rgba(30, 41, 59, 0.8)' : '';
                } else {
                    input.style.background = '';
                }
            });

            const addBtn = document.getElementById('addSubjectBtn');
            if (addBtn) addBtn.classList.toggle('hidden', !enabled);

            if (!enabled) {
                cancelAddSubject();
            }

            renderSubjects();
        }

        function populateProfileFromSession() {
            activeSession = getStoredSession();
            if (!activeSession || activeSession.role !== 'student') {
                showToast('Please sign in as a student to manage your profile.', 'error');
                toggleEditMode(false);
                return;
            }

            const profile = activeSession.profile || {};
            const firstName = (profile.firstName || '').trim();
            const lastName = (profile.lastName || '').trim();
            const fullName = [firstName, lastName].filter(Boolean).join(' ');
            const email = (activeSession.email || '').trim();
            const phone = (profile.phone || '').trim();
            const university = (profile.university || '').trim();
            const major = (profile.major || '').trim();
            const yearOfStudy = (profile.currentYear || '').trim();

            document.getElementById('fullName').value = fullName;
            document.getElementById('email').value = email;
            document.getElementById('phone').value = phone;
            document.getElementById('university').value = university;
            document.getElementById('major').value = major;

            setAvatarImage(profile.avatarUrl);
            const yearSelect = document.getElementById('yearOfStudy');
            if (yearSelect) {
                if (yearOfStudy && Array.from(yearSelect.options).some(opt => opt.value === yearOfStudy)) {
                    yearSelect.value = yearOfStudy;
                } else {
                    yearSelect.value = '';
                }
            }

            updateMajorCaption();
            updateHeaderFromFullName(fullName);

            currentSubjects = Array.isArray(profile.subjects) ? [...profile.subjects] : [];
            renderSubjects();
            toggleEditMode(false);
        }

        function ensureActiveSession() {
            if (activeSession && activeSession.userId) return true;
            showToast('Please sign in to edit your profile.', 'error');
            return false;
        }

        function editProfile() {
            if (!ensureActiveSession()) return;
            if (editingEnabled) {
                showToast('You are already editing your profile.', 'info');
                return;
            }
            toggleEditMode(true);
            showToast('Profile editing enabled! Make your changes and click Save.');
        }

        function changePhoto() {
            if (!ensureActiveSession()) return;
            document.getElementById('photoInput').click();
        }

        async function handlePhotoChange(event) {
            const file = event.target.files?.[0];
            if (!file) return;

            if (!ensureActiveSession()) {
                event.target.value = '';
                return;
            }

            if (!file.type || !file.type.startsWith('image/')) {
                showToast('Please select a valid image file.', 'error');
                event.target.value = '';
                return;
            }

            const maxBytes = 5 * 1024 * 1024; // 5 MB
            if (file.size > maxBytes) {
                showToast('Please choose an image smaller than 5 MB.', 'error');
                event.target.value = '';
                return;
            }

            const changeBtn = document.getElementById('changePhotoBtn');
            const originalBtnHtml = changeBtn ? changeBtn.innerHTML : '';

            if (changeBtn) {
                changeBtn.disabled = true;
                changeBtn.innerHTML = `
                    <span class="flex items-center gap-2">
                        <i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>
                        Uploading...
                    </span>
                `;
                lucide.createIcons();
            }

            const formData = new FormData();
            formData.append('photo', file);
            formData.append('userId', activeSession.userId);

            try {
                const response = await fetch("https://tutor-match-n8a7.onrender.com/api/students/profile/photo", {
                    method: "POST",
                    body: formData,
                });

                const payload = await response.json().catch(() => ({}));

                if (!response.ok) {
                    throw new Error(payload?.error || 'Failed to update profile photo.');
                }

                const photoUrl = payload.photoUrl;
                setAvatarImage(photoUrl);

                if (!activeSession.profile || typeof activeSession.profile !== 'object') {
                    activeSession.profile = {};
                }

                activeSession.profile.avatarUrl = photoUrl;

                try {
                    localStorage.setItem(SESSION_KEY, JSON.stringify(activeSession));
                } catch (storageErr) {
                    console.warn('Unable to persist photo change to session storage:', storageErr);
                }

                showToast('Profile photo updated!', 'success');
            } catch (err) {
                console.error('Profile photo upload failed:', err);
                showToast(err.message || 'Failed to update photo.', 'error');
            } finally {
                if (changeBtn) {
                    changeBtn.disabled = false;
                    changeBtn.innerHTML = originalBtnHtml || '<i data-lucide="camera" class="w-4 h-4"></i> Change Photo';
                    lucide.createIcons();
                }
                event.target.value = '';
            }
        }

        function showAddSubjectForm() {
            if (!editingEnabled) {
                showToast('Click "Edit Profile" before adding subjects.', 'info');
                return;
            }
            const form = document.getElementById('addSubjectForm');
            const button = document.getElementById('addSubjectBtn');
            const input = document.getElementById('newSubjectInput');
            
            form.classList.remove('hidden');
            button.classList.add('hidden');
            input.focus();
        }

        function cancelAddSubject() {
            const form = document.getElementById('addSubjectForm');
            const button = document.getElementById('addSubjectBtn');
            const input = document.getElementById('newSubjectInput');
            
            form.classList.add('hidden');
            if (button) button.classList.remove('hidden');
            if (input) input.value = '';
        }

        function confirmAddSubject() {
            if (!editingEnabled) {
                showToast('Click "Edit Profile" before adding subjects.', 'info');
                return;
            }
            const input = document.getElementById('newSubjectInput');
            if (!input) return;
            const subjectName = input.value.trim();
            
            if (subjectName) {
                if (currentSubjects.some(subject => subject.toLowerCase() === subjectName.toLowerCase())) {
                    showToast('Subject already added.', 'error');
                    return;
                }

                currentSubjects.push(subjectName);
                renderSubjects();
                showToast('Subject added successfully!', 'success');
                cancelAddSubject();
            } else {
                showToast('Please enter a subject name', 'error');
                input.focus();
            }
        }

        function removeSubject(button) {
            if (!editingEnabled) {
                showToast('Click "Edit Profile" to modify subjects.', 'info');
                return;
            }
            const subjectName = button?.dataset?.subject || button?.closest('.subject-tag')?.dataset?.subject;
            if (!subjectName) return;

            currentSubjects = currentSubjects.filter(subject => subject !== subjectName);
            renderSubjects();
            showToast('Subject removed', 'info');
        }

        function updateMajorCaption() {
            const majorInput = document.getElementById('major');
            const majorCaption = document.getElementById('majorCaption');
            const majorValue = majorInput.value.trim();
            
            if (majorValue) {
                majorCaption.textContent = `${majorValue} Student`;
            } else {
                majorCaption.textContent = 'Student';
            }
        }

        function buildProfilePayload() {
            const fullNameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const universityInput = document.getElementById('university');
            const majorInput = document.getElementById('major');
            const yearSelect = document.getElementById('yearOfStudy');

            const fullName = (fullNameInput?.value || '').trim();
            const email = (emailInput?.value || '').trim();
            const phone = (phoneInput?.value || '').trim();
            const university = (universityInput?.value || '').trim();
            const major = (majorInput?.value || '').trim();
            const currentYear = (yearSelect?.value || '').trim();

            if (!fullName || !email || !major) {
                showToast('Full name, email, and major are required.', 'error');
                return null;
            }

            const nameParts = fullName.split(/\s+/);
            const firstName = nameParts.shift() || '';
            const lastName = nameParts.join(' ');

            const studentId = (activeSession?.profile?.studentId || '').trim();

            return {
                firstName,
                lastName,
                fullName,
                email,
                phone,
                university,
                major,
                currentYear,
                studentId,
                subjects: [...currentSubjects],
            };
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            
            toast.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 transform transition-all duration-300`;
            toast.style.transform = 'translateX(100%)';
            toast.innerHTML = `
                <div class="flex items-center gap-2">
                    <i data-lucide="${type === 'success' ? 'check-circle' : type === 'error' ? 'alert-circle' : 'info'}" class="w-4 h-4"></i>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(toast);
            lucide.createIcons();
            
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        async function saveChanges(buttonEl) {
            if (isSavingProfile) return;
            if (!ensureActiveSession()) return;

            const payload = buildProfilePayload();
            if (!payload) return;

            const requestBody = {
                userId: activeSession.userId,
                email: payload.email,
                firstName: payload.firstName,
                lastName: payload.lastName,
                phone: payload.phone,
                university: payload.university,
                major: payload.major,
                currentYear: payload.currentYear,
                studentId: payload.studentId,
                subjects: payload.subjects,
            };

            const button = buttonEl;
            const originalHtml = button.innerHTML;
            const originalBackground = button.style.background;
            const restoreButton = () => {
                button.innerHTML = originalHtml;
                button.style.background = originalBackground;
                lucide.createIcons();
            };

            button.disabled = true;
            button.style.background = 'linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899)';
            button.innerHTML = `
                <span class="flex items-center gap-2 justify-center">
                    <i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>
                    Saving...
                </span>
            `;
            lucide.createIcons();

            isSavingProfile = true;
            let saveSucceeded = false;
 try {
             
              const response = await fetch("https://tutor-match-n8a7.onrender.com/api/students/profile", {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody),
                });

                let data;
                try {
                    data = await response.json();
                } catch (parseErr) {
                    console.warn("Failed to parse profile update response:", parseErr);
                    data = null;
                }

                if (!response.ok) {
                    throw new Error(data?.error || "Failed to update profile.");
                }

                saveSucceeded = true;

                const serverProfile = data?.profile || {};
                const mergedProfile = {
                    ...(activeSession.profile || {}),
                    ...serverProfile,
                };

                mergedProfile.firstName = serverProfile.firstName ?? payload.firstName;
                mergedProfile.lastName = serverProfile.lastName ?? payload.lastName;
                mergedProfile.phone = serverProfile.phone ?? payload.phone;
                mergedProfile.university = serverProfile.university ?? payload.university;
                mergedProfile.major = serverProfile.major ?? payload.major;
                mergedProfile.currentYear = serverProfile.currentYear ?? payload.currentYear;
                mergedProfile.studentId = serverProfile.studentId ?? payload.studentId;
                mergedProfile.subjects = Array.isArray(serverProfile.subjects) ? serverProfile.subjects : payload.subjects;

                activeSession = {
                    ...activeSession,
                    email: data?.email || payload.email,
                    profile: mergedProfile,
                };

                try {
                    localStorage.setItem(SESSION_KEY, JSON.stringify(activeSession));
                } catch (storageErr) {
                    console.warn("Failed to persist updated session:", storageErr);
                }

                currentSubjects = Array.isArray(mergedProfile.subjects) ? [...mergedProfile.subjects] : [];

                document.getElementById('fullName').value = payload.fullName;
                document.getElementById('email').value = activeSession.email || '';
                document.getElementById('phone').value = mergedProfile.phone || '';
                document.getElementById('university').value = mergedProfile.university || '';
                document.getElementById('major').value = mergedProfile.major || '';

                const yearSelect = document.getElementById('yearOfStudy');
                if (yearSelect) {
                    if (mergedProfile.currentYear && Array.from(yearSelect.options).some(opt => opt.value === mergedProfile.currentYear)) {
                        yearSelect.value = mergedProfile.currentYear;
                    } else {
                        yearSelect.value = '';
                    }
                }

                updateMajorCaption();
                updateHeaderFromFullName(payload.fullName);
                toggleEditMode(false);
                showToast('Profile updated successfully!', 'success');

                button.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                button.innerHTML = '<i data-lucide="check" class="w-5 h-5"></i>Saved!';
                lucide.createIcons();

                setTimeout(restoreButton, 1600);
            } catch (err) {
                console.error('Profile save failed:', err);
                showToast(err.message || 'Failed to save profile.', 'error');
            } finally {
                button.disabled = false;
                if (!saveSucceeded) {
                    restoreButton();
                }
                isSavingProfile = false;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const storedSession = getStoredSession();
            activeSession = storedSession;

            if (storedSession?.userId) {
                await refreshSessionFromServer(storedSession);
            }

            populateProfileFromSession();

            const input = document.getElementById('newSubjectInput');
            if (input) {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        confirmAddSubject();
                    }
                });
            }

            const fullNameInput = document.getElementById('fullName');
            if (fullNameInput) {
                fullNameInput.addEventListener('input', () => {
                    updateHeaderFromFullName(fullNameInput.value);
                });
            }

            document.querySelectorAll('.form-input').forEach(inputEl => {
                inputEl.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.02)';
                });
                
                inputEl.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });

        window.addEventListener('storage', (event) => {
            if (event.key === SESSION_KEY) {
                populateProfileFromSession();
            }
        });
    </script>
