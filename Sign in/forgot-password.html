<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Tailwind CSS + Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-md p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Forgot Password</h1>
                <p class="text-gray-600 dark:text-gray-400">Enter your email to reset your password</p>
            </div>

            <form id="forgotPasswordForm" class="space-y-6">
                <div>
                    <label for="forgotEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Email address
                    </label>
                    <input
                        type="email"
                        id="forgotEmail"
                        name="forgotEmail"
                        class="input-field"
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <button type="submit" class="btn-primary w-full">Send Reset Link</button>
            </form>

            <div class="text-center mt-6">
                <a href="signin.html" class="text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
                    Back to Sign In
                </a>
            </div>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
